<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .tooltip::before {
        content: "설명이 나오는 텍스트";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 0.5rem;
        border-radius: 4px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .tooltip:hover::before {
        opacity: 1;
        visibility: visible;
      }
    </style>
    <title>Tooltip 예제</title>
  </head>
  <body>
    <div class="tooltip">텍스트 위에 호버하세요</div>
  </body>
</html>
